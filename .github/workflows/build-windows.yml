name: Build Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build & package
        run: npx electron-forge make

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $env:GITHUB_OUTPUT

      - name: List build artifacts
        run: Get-ChildItem -Path out/make -Recurse | ForEach-Object { $_.FullName }

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = "v${{ steps.version.outputs.version }}"
          $setupExe = Get-ChildItem -Path out/make -Filter "*Setup.exe" -Recurse | Select-Object -First 1
          $nupkg = Get-ChildItem -Path out/make -Filter "*full.nupkg" -Recurse | Select-Object -First 1
          $releases = Get-ChildItem -Path out/make -Filter "RELEASES" -Recurse | Select-Object -First 1

          if ($setupExe) {
            Write-Host "Uploading $($setupExe.FullName)"
            gh release upload $version "$($setupExe.FullName)" --clobber
          } else {
            Write-Error "Setup.exe not found"
            exit 1
          }
          if ($nupkg) {
            Write-Host "Uploading $($nupkg.FullName)"
            gh release upload $version "$($nupkg.FullName)" --clobber
          }
          if ($releases) {
            Write-Host "Uploading $($releases.FullName)"
            gh release upload $version "$($releases.FullName)" --clobber
          }
